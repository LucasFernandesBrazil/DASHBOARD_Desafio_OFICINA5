    <link rel="stylesheet" href="CSS/style.css">

<body>
    
    <header>
        <nav class="sidebar">

            <div class="sidebar-box-head">

            <div class="sidebar-box">
                <h6>Cadastros</h6>
                <ul>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-code"></i>

                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-microchip"></i>

                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-box">
                <h6>Dashboards</h6>

                    </li>
